{{extend 'layout.html'}}

<div class="page-title">
  <div class="container">
    <h1>{{=error_title}}</h1>
    <div class="breadcrums">
      <ul>
        <li>You are here:</li>
        <li><a href="{{=URL('default')}}">Home</a>
        <li><a href="{{=URL('default')}}">{{=error_title}}</a>
      </ul>
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<div class="container">
  <div class="error-content" style="text-align: center;">
	  <div class="error-details">
	  	<p>{{=error_details}}</p>
	  </div>
	  {{if session.error_message:}}
	  <div class="error-message">
	  	<p>{{=session.error_message}}</p>
	  </div>
	  {{pass}}
	  <div class="error-recovery-link">
	  	<a href="{{=recovery_link}}">Back To Safety</a>
	  </div>
  </div>
</div>

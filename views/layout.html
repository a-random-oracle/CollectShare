<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="{{=T.accepted_language or 'en'}}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{=response.title or request.application}}</title>
    <meta name="application-name" content="{{=request.application}}">
    <meta name="google-site-verification" content=""><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static','css/iapt.css')}}"/>
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}">
  </head>
  <body>
    <div class="main">
    <div class="header">
      <div class="top-bar">
        <div class=" container">
          <div class="top-bar">
            {{ if auth.user: }}
            <a href="{{=URL('auth', 'sign_out')}}" title="Sign Out">Sign Out</a>
            {{ else: }}
            <a href="{{=URL('auth', 'sign_in', vars={'_next': URL()})}}" title="Sign In">Sign In</a>
            <a href="{{=URL('auth', 'register', vars={'_next': URL()})}}" title="Register">Register</a>
            {{ pass }}
          </div>
        </div>
      </div>
      <div class="container">
        <div style="float:left">
          <div class="brand">CollectShare</div>
          <ul class="nav navbar-nav navbar-left">
            <li><a href="{{=URL('collection', 'my')}}">My Collection</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown  </a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
        <div class="menu">
          <div class="main-menu">
            <form class="main-menu-search-from" role="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
              </div><!-- /input-group -->
            </form>
          </div><!-- /.main-menu-->
        </div>
      </div>
    </div>
      <div class="main">
        {{include}}
      </div>
    </div>

    <script src="{{=URL('static','js/jquery.js')}}"></script>
    <script src="{{=URL('static','js/bootstrap.min.js')}}"></script>
    <script src="{{=URL('static','js/web2py.js')}}"></script>
    <script src="{{=URL('static','js/web2py-bootstrap3.js')}}"></script>
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
    {{block page_js}}{{end page_js}}
  </body>
</html>
